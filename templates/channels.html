<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co leci w telewizji?</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include DataTables CSS for styling -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!-- Custom CSS for dark theme -->
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .table {
            color: #e0e0e0;
            background-color: #1f1f1f;
        }
        .table thead th {
            background-color: #333333;
            color: #ffffff;
        }
        .table tbody tr:hover {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Co leci w telewizji?</h1>
    <table id="channelTable" class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th>Kanał</th>
                <th>Tytuł</th>
                <th>Start</th>
                <th>Koniec</th>
            </tr>
        </thead>
        <tbody>
            {% for channel in channels %}
            <tr>
                <td>{{ channel.kanał }}</td>
                <td>{{ channel.tytuł }}</td>
                <td>{{ channel.start }}</td>
                <td>{{ channel.koniec }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="static/table.js"></script>

</body>
</html>
